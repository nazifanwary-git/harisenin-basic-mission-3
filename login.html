<!DOCTYPE html>
<html lang="id">

<head>
    <title>VideoBelajar | Masuk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Login ke dalam VideoBelajar untuk memulai perjalanan menjadi dirimu yang lebih canggih">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="/assets/LogoVideoBelajar.png" alt="Logo VideoBelajar">
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="loginHeader">
                <h3>Masuk Ke Akun</h3>
                <p>Yuk, lanjutin belajarmu di VideoBelajar</p>
            </div>
            <div class="loginInputs">
                <form action="#">
                    <label for="email">Email<span class="asterisk">*</span></label>
                    <input class="emailForm" type="email" name="email" required>
                    <label for="password">Kata Sandi<span class="asterisk">*</span></label>
                    <div class="passwordWrapper">
                        <input class="passwordForm" type="password" name="password" required>
                        <img src="/assets/mdi_eye-off.png" alt="password visibility icon">
                    </div>
                </form>
                <a href="#">Lupa Password?</a>
            </div>
            <div class="loginButtons">
                <button class="bttn-masuk">Masuk</button>
                <button class="bttn-daftar">Daftar</button>
                <div class="divContainer">
                    <span class="divider">atau</span>
                </div>
                <button class="bttn-gmail">
                    <img src="/assets/logos_google-icon.png" alt="Gmail Logo"><span>Masuk dengan Google</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
